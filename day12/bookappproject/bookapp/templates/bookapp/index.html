<html>
<head>
	<title>
		Book App Page
	</title>
	
</head>
<body>
<a href="{% url 'bookapp:bookform' %}">Go to Add Book</a>

{% if book_list %}
    <ul>
    {% for book in book_list %}
		<li><a href="{% url 'bookapp:getBookById' book.id %}">{{ book.book_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Books are available.</p>
{% endif %}
<body>
</html>
